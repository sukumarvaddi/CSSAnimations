<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolves Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="header">Wolves Gallery</h1>
      <article class="photo-gallery">
        <figure class="wolf">
          <img src="./images/animals/fierce.jpeg" alt="Fierce Wolf" width="300" />
          <figcaption class="caption">Scary Wolf</figcaption>
        </figure>
        <figure class="wolf">
          <img src="./images/animals/running.jpg" alt="Running Wolf" width="300" />
          <figcaption class="caption">Wolf Running</figcaption>
        </figure>
        <figure class="wolf">
          <img src="./images/animals/wolf.jpg" alt="Wolf" width="300" />
          <figcaption class="caption">Quiet Wolf</figcaption>
        </figure>
        <figure class="wolf">
          <img src="./images/animals/wolvesFighting.jpg" alt="Dominating Wolves" width="300" />
          <figcaption class="caption">Dominating Wolves</figcaption>
        </figure>
      </article>
    </main>

    <script src="./script.js" type="text/javascript" />
  </body>
</html>
