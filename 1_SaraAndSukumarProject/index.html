<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birds Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="header">Birds Gallery</h1>
      <article class="photo-gallery">
        <figure class="bird">
          <img src="./images/birds/hummingBird.jpg" alt="Humming Bird" width="300" />
          <figcaption class="caption">Humming Bird</figcaption>
        </figure>
        <figure class="bird">
          <img src="./images/birds/birds.jpg" alt="Birds" width="300" />
          <figcaption class="caption">Bird Pair</figcaption>
        </figure>
        <figure class="bird">
          <img src="./images/birds/kingFisher.jpg" alt="king Fisher" width="300" />
          <figcaption class="caption">King Fisher</figcaption>
        </figure>
        <figure class="bird">
          <img src="./images/birds/swan.jpg" alt="Swan" width="300" />
          <figcaption class="caption">Swan</figcaption>
        </figure>
      </article>
    </main>

    <script src="./script.js" type="text/javascript" />
  </body>
</html>
